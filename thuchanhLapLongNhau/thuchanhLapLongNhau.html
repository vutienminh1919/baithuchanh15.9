</table>
<SCRIPT>

    // document.getElementById('bang').innerHTML = str
    let str = ''
    let i = 1
    let j = 1
    while (i <= 10) {
        str += "<tr>"
        while (j <= 10) {
            str += "<td>" + i * j + "</td>"
            j++
        }
        str += "</tr>";
        j = 1
        i++
        document.getElementById('bang').innerHTML = str}

</SCRIPT>

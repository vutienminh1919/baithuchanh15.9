<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tab" border="1">
</table>

<script>
    let str = ''
    for (let i = 1; i < 10; i++) {
        str += '<tr>';
        for (let j = 0; j < 10; j++) {
            str += '<td>' + i + "x" + j + "=" + i * j + '</td>'
        }
        str += '</tr>'
    }
    document.getElementById('tab').innerHTML = str
</script>

</body>
</html>
